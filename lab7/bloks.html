<!DOCTYPE html>
<html lang="en">
<head>
    <title>Репьюк Екатерина Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'violet';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.margin = '10px';
            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks(){
            let main = document.querySelector('main');
            let numberOfBlocks = parseInt(document.getElementById('numberOfBlocks').value);
            let initialWidth = 150; 
            for (let i = 0; i < numberOfBlocks; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'violet';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.margin = '10px';
                newBlock.style.width = `${initialWidth + i * 20}px`; 
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }
        function add20_50(){
            let main = document.querySelector('main');
            for (let i = 20; i<=50; i+=2.5){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'grey';
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }        
        }
        function addCirclesWithCounter() {
            let main = document.querySelector('main');
            let counter = 10;
            while (counter >= -80) {
                let circle = document.createElement('div');
                circle.style.width = '30px';
                circle.style.height = '30px';
                circle.style.borderRadius = '50%';
                circle.style.backgroundColor = 'white';
                circle.style.display = 'inline-block';
                circle.style.marginRight = '5px';
                circle.style.textAlign = 'center';
                circle.style.lineHeight = '20px';
                circle.innerHTML = counter;
                main.appendChild(circle);
                counter -= 3;
            }
        }
        function addBlocksWithOpacity() {
            let main = document.querySelector('main');
            for (let i = 0; i < 10; i++) {
                let block = document.createElement('div');
                block.style.backgroundColor = 'lightgrey';
                block.style.height = '40px';
                block.style.border = '1px solid black';
                block.style.margin = '10px';
                block.style.opacity = `${i * 0.1}`;
                block.innerHTML = i + 1;
                main.appendChild(block);
            }
        }
        function addColorfulCircles() {
            let main = document.querySelector('main');
            let numberOfCircles = parseInt(document.getElementById('numberOfCircles').value);
            for (let i = numberOfCircles; i > 0; i--) {
                let circle = document.createElement('div');
                circle.style.width = '40px';
                circle.style.height = '40px';
                circle.style.borderRadius = '50%';
                circle.style.display = 'inline-block';
                circle.style.marginRight = '5px';
                circle.style.textAlign = 'center';
                circle.style.lineHeight = '40px';
                circle.style.fontSize = '14px';
                circle.innerHTML = i;
                if (i % 2 === 0) {
                    circle.style.backgroundColor = 'green';
                } else {
                    circle.style.backgroundColor = 'red';
                }
                main.appendChild(circle);
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <div style="background-color: blueviolet; height: 20px;"></div>
        <input type="number" id="numberOfBlocks" placeholder="Введите количество блоков">
        <input type="number" id="numberOfCircles" placeholder="Введите количество кругов">
        <button onclick="addNewBlock()">Добавление блока</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20=>50</button>
        <button onclick="addCirclesWithCounter()">10 => -80</button>
        <button onclick="addBlocksWithOpacity()">Блоки с прозрачностью</button>
        <button onclick="addColorfulCircles()">Цветные круги</button>
    </main>
    <footer>
        &copy; Репьюк Екатерина ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
