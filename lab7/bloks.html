<!DOCTYPE html>
<html lang="en">
<head>
    <title>Репьюк Екатерина Дмитриевна. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let newBlock = document.createElement('div');
            newBlock.style.backgroundColor = 'violet';
            newBlock.style.height = '40px';
            newBlock.style.border = '1px solid black';
            newBlock.style.margin = '10px';
            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks(){
            let main = document.querySelector('main');
            let numberOfBlocks = parseInt(document.getElementById('numberOfBlocks').value);
            let initialWidth = 150; 
            for (let i = 0; i < numberOfBlocks; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'violet';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.margin = '10px';
                newBlock.style.width = `${initialWidth + i * 20}px`; 
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;
                
                main.appendChild(newBlock);
            }
        }
        function add20_50(){
            let main = document.querySelector('main');
            for (let i = 20; i<=50; i+=2.5){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'grey';
                newBlock.style.width = '40px';
                newBlock.style.border = '1px solid';
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }        
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
        <div style="background-color: blueviolet; height: 20px;"></div>
        <input type="number" id="numberOfBlocks" placeholder="Введите количество блоков">
        <button onclick="addNewBlock()">Добавление блока</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20=>50</button>
    </main>
    <footer>
        &copy; Репьюк Екатерина ФБИ-22, 2 курс, 2024
    </footer>
</body>
</html>
