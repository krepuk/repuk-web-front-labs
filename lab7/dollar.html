<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #37ffd4;
            }
        </style>

        <script>
            function showExchange(){
                const exchange = [
                    93.5891, 93.4419, 93.7196, 93.2198, 92.5810, 92.4155, 92.3058, 92.3892, 92.5254, 92.2614
                ];
                let table = document.getElementById('dollar-table');
                for(let i = 0; i < exchange.length; i++){
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }
                let sum = 0;
                for (let i = 0; i< exchange.length; i++){
                    sum+= exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                // Вывод среднего значения
                document.getElementById('detail').innerText = `Среднее значение: ${average}`;

                // Скрытие кнопки после нажатия
                document.querySelector('button').style.display = 'none';
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>
        <footer>
            &copy; Репьюк Екатерина ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
