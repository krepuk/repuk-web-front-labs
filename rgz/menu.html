<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mainrgz.css">
    <link rel="shortcut icon" href="../rgz/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../rgz/favicon-16x16.png">
    <link rel="icon" href="../rgz/favicon-32x32.png">
    <title>Сайт с фиксированным меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* Пример высокой страницы для тестирования прокрутки */
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #333;
            color: #fff;
            overflow-y: auto; /* Добавляем прокрутку внутри меню, если оно слишком длинное */
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .content {
            margin-left: 220px; /* Отступ для содержимого, чтобы оно не наезжало на меню */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li>Главная</li>
            <li>О нас</li>
            <li>Услуги</li>
            <li>Контакты</li>
            <li>Блог</li>
            <li>Вакансии</li>
            <li>Партнеры</li>
            <li>FAQ</li>
            <li>Политика конфиденциальности</li>
        </ul>
    </div>
    <div class="content">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Здесь вы можете найти информацию о наших услугах, контакты и многое другое.</p>
        <!-- Добавьте здесь остальное содержимое страницы -->
    </div>

    <script>
        // JavaScript не требуется для этого примера, так как CSS достаточно для фиксации меню
    </script>
</body>
</html>
