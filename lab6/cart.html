<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #37ffd4;
            }
        </style>

        <script>
                        function showSum() {
                let balance = document.getElementById('balance').value;
                let fruit1 = document.getElementById('apples');
                let fruit2 = document.getElementById('pears');
                let fruit3 = document.getElementById('oranges');
                let fruit4 = document.getElementById('watermelon');
                let quantity1 = parseInt(fruit1.value);
                let quantity2 = parseInt(fruit2.value);
                let quantity3 = parseInt(fruit3.value);
                let quantity4 = parseInt(fruit4.value);
                let price1 = 100;
                let price2 = 80;
                let price3 = 150;
                let price4 = 700;
                let total = (quantity1 * price1) + (quantity2 * price2) + (quantity3 * price3) + (quantity4 * price4);
                let result = document.getElementById('output');

                if (quantity1 < 0 || quantity2 < 0 || quantity3 < 0 || quantity4 < 0) {
                    result.innerHTML = 'Ошибка: количество товаров не может быть отрицательным.';
                } else if (total > balance) {
                    result.innerHTML = 'Ошибка: общая сумма превышает имеющийся баланс.';
                } else if (quantity1 == 0 && quantity2 == 0 && quantity3 == 0 && quantity4 == 0) {
                    result.innerHTML = 'Ошибка: нужно выбрать хотя бы один товар.';
                } else {
                    result.innerHTML = 'Общая цена: ' + total + '. Товар успешно оформлен.';
                }
            }
            function clearShow() {
                let fruit1 = document.getElementById('apples');
                let fruit2 = document.getElementById('pears');
                let fruit3 = document.getElementById('oranges');
                let fruit4 = document.getElementById('watermelon');
                let result = document.getElementById('output');
                fruit1.value = "";
                fruit2.value = "";
                fruit3.value = "";
                fruit4.value = "";
                result.innerHTML = ''; 
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>
        <main>
            <div class="wrapper">
                <h1> Корзина товаров</h1>
                <table>
                    <tr>
                        <th>Продукт</th>
                        <th>Цена</th>
                        <th>Количество</th>
                    </tr>
                    <tr>
                        <td>Яблоки</td>
                        <td>100р/шт</td>
                        <td><input type="number"  placeholder = "Сколько Яблок?" min="0" id="apples"></td>
                    </tr>
                    <tr>
                        <td>Груши</td>
                        <td>80р/шт</td>
                        <td><input type="number" placeholder = "Сколько Груш?" min="0" id="pears"></td>
                    </tr>
                    <tr>
                        <td>Апельсины</td>
                        <td>150р/шт</td>
                        <td><input type="number" placeholder = "Сколько Апельсинов?" min="0" id="oranges"></td>
                    </tr>
                    <tr>
                        <td>Арбуз</td>
                        <td>700р/шт</td>
                        <td><input type="number" placeholder = "Сколько Арбузов?" min="0" id="watermelon"></td>
                    </tr>
                </table>
                <div class="text">Мой баланс:</div>
                <div class="inpt">
                    <input type="number" id="balance" min="0">
                </div>
                <div class="butn">
                    <input type="button" value="ОК" onclick="showSum()">
                </div>
                <div id="output"></div>
            </div>
        </main>
        <footer>
            &copy; Репьюк Екатерина ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
