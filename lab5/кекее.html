<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Лабораторная работа 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-16x16.png">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            .text{
                font-size: 15px;
            }
            .wrapper{
                color: #e70759;
                width: 260px;
                height: 260px;
                border: solid;
                text-align: center;
                margin: 0 auto;
            }
            .input{
                position: absolute;
                left: 650px;
                top: 260px;
            }
            h1{
                font-size: 15px;
            }
        </style>

        <script>
            function showSum(){
                let fruit1 = document.getElementById('apples');
                let fruit2 = document.getElementById('pears');
                let fruit3 = document.getElementById('oranges');
                let fruit4 = document.getElementById('watermelon');
                let quantity1 = parseInt(fruit1.value);
                let quantity2 = parseInt(fruit2.value);
                let quantity3 = parseInt(fruit3.value);
                let quantity4 = parseInt(fruit4.value);
                let price1 = 100;
                let price2 = 80;
                let price3 = 150;
                let price4 = 700;
                let total = (quantity1 * price1) + (quantity2 * price2) + (quantity3 * price3) + (quantity4 * price4);
                let result = document.getElementById('output');
                result.innerHTML = 'Общая цена: ' + total;
            }
            function clearShow(){
                let fruit1 = document.getElementById('apples');
                let fruit2 = document.getElementById('pears');
                let fruit3 = document.getElementById('oranges');
                let fruit4 = document.getElementById('watermelon');
                let result = document.getElementById('output');
                fruit1.value = "";
                fruit2.value = "";
                fruit3.value = "";
                fruit4.value = "";
                result.innerHTML = '';
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>
        <main>
            <div class="wrapper">
                <h1> Корзина товаров</h1>
                <div class="text">
                    Яблоки (100р/шт):
                </div>
                <div class="inpt">
                    <input type="number"  placeholder = "Сколько Яблок" min="0" id="apples">
                </div>
                <div>
                    <div class="text">
                        Груши (80р/шт):
                    </div>
                    <div class="inpt">
                        <input type="number" placeholder = "Сколько Груш?" min="0" id="pears">
                        <div class="info">
                            <div class="text">
                                Апельсины (150р/шт):
                            </div>
                            <div class="inpt">
                                <input type="number" placeholder = "Сколько Апельсинов?" min="0" id="oranges">
                            </div>
                        </div>
            
                        <div class="info">  
                            <div class="text">
                                Арбуз (700р/шт):
                            </div>
                            <div>
                                <input type="number" placeholder = "Сколько Арбузов?" min="0" id="watermelon">
                            </div>
                            <div class="butn">
                                <input type="button" value="Расчитать" onclick="showSum()"> 
                                <div id="output"></div>
                            </div>
                            <div>
                                <input id="btn2" class="input" type="reset" value="очистить" onclick="clearShow()">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            </hr>
            &copy; Репьюк Екатерина Дмитриевна, ФБИ-22, 2 курс, 2024 
        </footer>
    </body>                        
</html>
