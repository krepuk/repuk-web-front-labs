<!DOCTYPE html>
<html>
<head>
    <title>Репьюк Екатерина Дмитриевна. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: rgb(248, 242, 242);
        }

        .circle:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    НГТУ, ФБ, Лабораторная работа 5
<header> 
<main>
    <div id="circles"></div>
    <button id="reset">Восстановить круги</button>

    <script>
        const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet', 'pink', 'purple', 'gray'];
        const circles = document.getElementById('circles');
        const resetButton = document.getElementById('reset');

        for (let i = 0; i < 10; i++) {
            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.backgroundColor = colors[i];
            circle.style.top = Math.random() * window.innerHeight + 'px';
            circle.style.left = Math.random() * window.innerWidth + 'px';
            circle.innerHTML = i + 1;
            circle.addEventListener('click', () => {
                circle.style.opacity = 0;
                circle.style.width = 0;
                circle.style.height = 0;
            });
            circles.appendChild(circle);
        }

        resetButton.addEventListener('click', () => {
            Array.from(circles.children).forEach(circle => {
                circle.style.opacity = 1;
                circle.style.width = '100px';
                circle.style.height = '100px';
            });
        });
    </script>
</main>
</body>
<footer>

</footer>
</html>
